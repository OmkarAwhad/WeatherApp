<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather >Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- GRANT ACCESS -->
            <div class="grant-location-container sub-container">
                <img src="./images/location.png" alt="location" height="80" width="80" loading="lazy">
                <h2>Grant Location Access</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" grant-access>GRANT ACCESS</button>
            </div>

            <!-- SEARCH WALA INPUT TAG (search form) -->
            <form class="form-container" data-searchForm>
                <input  placeholder="Search your city..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" type="submit"  alt="searchLogo" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screeen -->
            <div class="loading-container sub-container">
                <img src="./images/loading.gif" alt="loading" height="150" width="150" >
                <p>LOADING</p>
            </div>

            <!-- weather information container (main container) -->
            <div class="user-info-container sub-container">

                <!-- users current city and country -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="">
                </div>

                <!-- rain, sunny ,etc -->
                <p data-weatherDesc></p>

                <!-- rain , sunny icon -->
                <img data-weatherIcon alt="">

                <!-- temperature in degree C -->
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-cards">

                    <div class="card windspeed">
                        <img src="./images/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-wind></p>
                    </div>

                    <div class="card humidity">
                        <img src="./images/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="card cloud">
                        <img src="./images/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloud></p>
                    </div> 

                </div>


            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
